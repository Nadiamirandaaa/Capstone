{% extends 'base.html' %}

{% block title %}HealtyMe - Admin{% endblock %}
{% set sidebar = True %}
{% block content %}
        <main class="container my-5">
            <div class="petunjuk-section container-fluid">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Total Medical Cek Up (MCU) : {{ informasi.mcu_jumlah }}   </h2>
                    <i class="fas fa-medkit fa-3x me-4"></i>
                </div>
    
                <div class="table-responsive mb-3">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Medical Cek Up (MCU)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                                {% for user in informasi.mcu %}
                                <tr>
                                    <td>{{ user.nama_mcu }}</td>
                                    <td>
                                        <a class="btn btn-sm btn-primary" onclick="">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-success" onclick="tambahData()">
                    Tambah Data
                </button>
            </div>
        </main>
    </div>
</div>
{% endblock %}
