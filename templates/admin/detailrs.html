<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Untree.co">
	<link rel="shortcut icon" href="/static/gambar/favicon.png">

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap4" />

	<!-- Bootstrap CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
	<title> Detail Rumah Sakit | HealtyMe </title>

</head>
<script>
    $(document).ready(function() {
        fetchAllData();
    
        function fetchAllData() {
            $.ajax({
                type: 'GET',
                url: '/get_all_data',
                success: function(data) {
                    displayData(data.all_data);
                },
                error: function(error) {
                    console.error('Error fetching data:', error);
                }
            });
        }
    
        function displayData(data) {
            console.log('Fetched data:', data);
        }
    });
    </script>

<body>

		<!-- Start Hero -->
		<div class="hero">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-8">
						<div class="intro-excerpt">
							<h3>HealtyMe</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Hero -->

        <!-- Start Detail Rumah Sakit -->
        <div class="card mx-5">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    {% if mcu_data %}
                        <p class="card-text">Nama MCU: {{ mcu_data.nama_mcu }}</p>
                        <p class="card-text">Detail MCU: {{ mcu_data.detailrs_mcu }}</p>
                    {% else %}
                        <p class="card-text">Data not found</p>
                    {% endif %}
                </div>
                <a href="/admin/mcu" class="btn btn-secondary">Edit Detail</a>
            </div>
        </div>    
        <!-- End Detail Rumah Sakit -->    

	</body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</html>
