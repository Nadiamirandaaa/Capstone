{% extends 'base.html' %}

{% block title %}HealtyMe - Login{% endblock %}
{% block content %}
	<div class="container">
		<div class="login-form">
		  <h2 class="logo-text">HealtyMe - Login</h2>
			<div class="mb-3">
			  <label for="inputName" class="form-label">Name</label>
			  <input type="text" class="form-control" id="inputName" placeholder="Enter your name" name="nama">
			</div>
			<div class="mb-3">
			  <label for="inputNIK" class="form-label">NIK</label>
			  <input type="number" class="form-control" id="inputNIK" placeholder="Enter your NIK/BPJS number" name="nik">
			</div>
			<button type="submit" class="btn btn-secondary login-btn d-block mx-auto" onclick="login()">Login</button>
			<p class="text-center mt-3">Belum Punya Akun? <a href="/register" class="register-link">Daftar Sekarang</a></p>
		</div>
	  </div>
{% endblock %}
