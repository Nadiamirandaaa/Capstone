<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | HealtyMe</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

	<!-- Start Navbar -->
	{% include 'navbar.html' %}
	<!-- End Navbar -->

	<!-- Login Form -->
	<div class="container">
		<div class="login-form">
		  <h2 class="logo-text">HealtyMe - Login</h2>
		  <form action="/login" method="post">
			<div class="mb-3">
			  <label for="inputName" class="form-label">Name</label>
			  <input type="text" class="form-control" id="inputName" placeholder="Enter your name" name="nama">
			</div>
			<div class="mb-3">
			  <label for="inputNIK" class="form-label">NIK/BPJS</label>
			  <input type="text" class="form-control" id="inputNIK" placeholder="Enter your NIK/BPJS number" name="nik">
			</div>
			<button type="submit" class="btn btn-secondary login-btn d-block mx-auto">Login</button>
			<p class="text-center mt-3">Belum Punya Akun? <a href="/register" class="register-link">Daftar Sekarang</a></p>
		  </form>
		</div>
	  </div>
	<!-- End Login Form -->

	<script src="/static/js/bootstrap.bundle.min.js"></script>
	<script src="/static/myjs.js"></script>
</body>

</html>
