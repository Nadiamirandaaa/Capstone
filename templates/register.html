<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi | HealtyMe</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- Registration Form -->
    <div class="container">
        <div class="login-form">
            <h2 class="logo-text">HealtyMe - Registrasi</h2>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Masukkan nama Anda" name="nama">
                </div>
                <div class="mb-3">
                    <label for="inputNIK" class="form-label">NIK</label>
                    <input type="text" class="form-control" id="inputNIK" placeholder="Masukkan NIK Anda" name="nik">
                </div>
                <div class="mb-3">
                    <label for="inputGender" class="form-label">Jenis Kelamin</label>
                    <select class="form-control" id="inputGender" name="jenis_kelamin">
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="inputAddress" class="form-label">Alamat</label>
                    <textarea class="form-control" id="inputAddress" rows="3" placeholder="Masukkan alamat Anda" name="alamat"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary login-btn d-block mx-auto" onclick="register()">Registrasi</button>
                <p class="text-center mt-3">Sudah Punya Akun? <a href="/login" class="register-link">Login</a></p>
        </div>
    </div>
    <!-- End Registration Form -->

    <script src="/static/myjs.js"></script>
</body>

</html>
