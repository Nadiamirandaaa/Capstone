<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi | HealtyMe</title>
    <link rel="shortcut icon" href="/static/gambar/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start Registration Form -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Registrasi</div>
                    <div class="card-body">
                        <!-- Form -->
                        <form action="/register" method="POST">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" name="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="nik" class="form-label">Nomor NIK</label>
                                <input type="text" class="form-control" id="nik" name="nik" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Jenis Kelamin</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki-laki"
                                        value="laki-laki" required>
                                    <label class="form-check-label" for="laki-laki">Laki-laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan"
                                        value="perempuan" required>
                                    <label class="form-check-label" for="perempuan">Perempuan</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="alamat" class="form-label">Alamat</label>
                                <textarea class="form-control" id="alamat" name="alamat" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="bpjs" class="form-label">Nomor BPJS</label>
                                <input type="text" class="form-control" id="bpjs" name="bpjs" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrasi</button>
                        </form>
                        <!-- End Form -->

                        <!-- Login Link -->
                        <p class="mt-3">Sudah Punya Akun? <a href="/login" class="register-link">Masuk Sekarang</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Registration Form -->

    <!-- Start Footer -->
    <footer class="footer">
        <div class="container-footer">
            2023 &copy; Kelompok 4 MSIB5
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
